<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Nunito:wght@200..900&family=Poppins:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/output.css" />
    <title>ToDo Home Page</title>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="header">
          <h1>Let's kick off the day</h1>
          <div class="add-btn">
            <button id="new-task"><i class="fa-solid fa-plus"></i>Add</button>
          </div>
        </div>
        <div class="filter-sort">
          <select id="priority-filter">
            <option value="">All Priorities</option>
            <option value="high">P1 - High</option>
            <option value="medium">P2 - Medium</option>
            <option value="low">P3 - Low</option>
          </select>
          <select id="sort-order">
            <option value="">Sort by</option>
            <option value="date-asc">Date Ascending</option>
            <option value="date-desc">Date Descending</option>
          </select>
        </div>
        <div class="boards">
          <div class="block" id="todo">
            <div class="status">
              <i class="fa-regular fa-circle-pause"></i>
              <strong>To Do</strong>
              <span class="task-count">0</span>
            </div>
            <div class="tasks"></div>
          </div>
          <div class="block" id="inprogress">
            <div class="status">
              <strong>In Progress</strong>
              <span class="task-count">0</span>
            </div>
            <div class="tasks"></div>
          </div>
          <div class="block" id="done">
            <div class="status">
              <i class="fa-solid fa-circle-check"></i>
              <strong>Done</strong>
              <span class="task-count">0</span>
            </div>
            <div class="tasks"></div>
          </div>
        </div>
      </div>
      <div class="new-block" id="new">
        <strong>New Task</strong>
        <form class="form-block">
          <span class="form">
            <label class="label" for="title">Title</label>
            <input class="input" type="text" name="title" id="title" required />
          </span>
          <span class="form">
            <label class="label" for="date">Date</label>
            <input class="input" type="date" name="date" id="date" required />
          </span>
          <span class="form">
            <label class="label" for="description">Description</label>
            <textarea
              class="input"
              name="description"
              value="description"
              id="description"
              placeholder="Enter task description..."
              cols="70"
              rows="5"
            ></textarea>
          </span>
          <span class="form">
            <label class="label" for="priority">Priority</label>
            <select class="input" name="priority" id="priority">
              <option value="">Choose Priority</option>
              <option value="high">P1 - High</option>
              <option value="medium">P2 - Medium</option>
              <option value="low">P3 - Low</option>
            </select>
          </span>
          <span class="form">
            <label class="label" for="status">Status</label>
            <select class="input" name="status" id="status">
              <option value="">Choose Status</option>
              <option value="todo">To Do</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </span>
          <span class="form-btns">
            <button id="save-btn">Save</button>
            <button id="cancel-btn">Cancel</button>
          </span>
        </form>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
